<!doctype html>

<html>

<head>
    <title>Controle de gastos</title>
</head>
<img src="login.svg" alt="">
<body>
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" />

        </div>
        <div class="form-field">
            <div ><label></label></div>
            <input type="password" name="password" id="password" placeholder="Senha" />
            <div class="error" id="password-required-error"></div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" >Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button"  onclick="login()">Entrar</button>
        </div>
      
    </form>
</body>
<script src="login.js"></script>
<link rel="stylesheet" href="login.css">

</html>
