<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link href="../cadastro.php" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script src="../cadastro.js"></script>
    <title>Cadastro de Pacientes</title>
</head>
<body>

    
    <form id="form-cadastro">
        <form action="">
            <p> INSIRA AS INFORMAÇÕES </p>
            <div class="input-block">
                <input type="text" name="name" id="name" placeholder="NOME COMPLETO"/>
            </div>
            <br />
            <div class="input-block">
                <input type ="cpf" id="cpf" onkeyup="mascara_cpf()" maxlength="14"  placeholder="CPF" />
            </div>
            <br />
            <div class="input-block">
                <label for ="nascimento">DATA DE NASCIMENTO:</label>
                <input type ="date" id="dateofbrith" placeholder="data de nascimento" />
            </div>
            <br/>
            <div class="input-block">
                <input type ="cep" id="cep" placeholder="CEP"/>
            </div>
            <br/>
            <div class="input-block">
               <input type ="text" id="road"  placeholder="RUA"/>
            </div>
            <br/>
            <div class="input-block">
                <input type ="text" id="numero"  placeholder="N°"/>
            </div>
            <br/>
            <div class="input-block">
                <input type ="text" id="complement" placeholder="COMPLEMENTO"/>
            </div>
            <button id="salvar"> SALVAR </button>
            <button id="cancelar"> CANCELAR </button>
        </form>

   
    


</body>
</html>
